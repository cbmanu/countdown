<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>My Timer</title>
</head>
<body>

    <div class="edit-table">
        <div class="title row"><h3 class="col-10">Edit Countdown</h3><span class="col-2"onclick="show()">X</span></div>
        <h4>Exercise time</h4>
        <div class="col">
            <p>Minutes</p>
            <div class="inputs"><input type="number" id="minutesExercise" onkeypress="return event.charCode >= 48" name="quantity" min="0" placeholder="Minutes"></div>
        </div>
        <div class="col">
            <p>Seconds</p>
            <div class="inputs"><input type="number" id="secondsExercise" onkeypress="return event.charCode >= 48" name="quantity" min="0" max="59" placeholder="Seconds"></div>
        </div>
        <h4>Rest time</h4>
        <div class="col">
            <p>Minutes</p>
            <div class="inputs"><input type="number" id="minutesRest" onkeypress="return event.charCode >= 48" name="quantity" min="0" placeholder="Minutes"></div>
        </div>
        <div class="col">
            <p>Seconds</p>
            <div class="inputs"><input type="number" id="secondsRest" onkeypress="return event.charCode >= 48" name="quantity" min="0" max="59" placeholder="Seconds"></div>
        </div>
    
        <button class="btn btn-light submit">submit</button>
    
    </div>


<div class="chronometer">
    <h1>Countdown</h1>
    <div id="timer">00:00</div>
    <button id="edit"><span>Edit</span></button>
    <button id="start" class="text-center"><span>Start</span></button>
    <button id="stop" ><span>Stop</span></button>
    <button id="restart"><span>Restart</span></button>
</div>

    <script src="app.js"></script>

</body>
    </html>
